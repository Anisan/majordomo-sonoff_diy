
<!-- Table 'sonoff_diy_devices' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group[#if ERR_TITLE#] has-error[#endif#]">
 <label for="title" class="col-lg-3 control-label">
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-9"><input id="title" name="title" value="[#TITLE#]" type="text" class="form-control"></div>
</div>
<div class="form-group">
 <label class="col-lg-3 control-label">IP: </label>
 <div class="col-lg-8" style="padding: 5px 10px 0px 15px;">[#IP#]
   [#if ONLINE==1#]
   <span class="label label-success">Online</span> 
  [#else#]
   <span class="label label-danger">Online</span> 
  [#endif#]
 </div>
</div>
<div class="form-group">
 <label class="col-lg-3 control-label">Device ID: </label>
 <div class="col-lg-8" style="padding: 5px 10px 0px 15px;">[#DEVICE_ID#]</div>
</div>
<div class="form-group">
 <label class="col-lg-3 control-label"><#LANG_UPDATED#>: </label>
 <div class="col-lg-8" style="padding: 5px 10px 0px 15px;">[#UPDATED#]</div>
</div> 

<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
        </div>
</div>
</fieldset>
</form>
